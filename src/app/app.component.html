




<h1>Recipes</h1>

<app-recipe-list [childRecipeList]="masterRecipieList" (viewClickSender)="viewRecipeClicked($event)" (editClickSender)="editRecipeClicked($event)"></app-recipe-list>
<app-edit-recipe [childEditRecipe]="selectedEditRecipe" (clickedDone)="finishEditing()"></app-edit-recipe>
<app-view-recipe [childViewRecipe]="selectedViewRecipe" (clickedDoneView)="finishViewing()"></app-view-recipe>
<app-new-recipe (createdSender)="newRecipe($event)"></app-new-recipe>
